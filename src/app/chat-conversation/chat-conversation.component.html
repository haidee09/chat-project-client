<div class="card">
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4"> 
            Â¡Hola! Bienvenido al grupo de chat
            <button class="waves-effect waves-light btn right" [routerLink]="['/nickname']">Cambiar nickname</button>
        </span>
        <p>Usuarios conectados : {{totalUsers.total}}</p>
        <br>
        <div>
            <ul class="collection">
                <li *ngFor="let c of chats" class="collection-item avatar">
                    <div *ngIf="c.nickname !== messageData.nickname; else rightchat" class = "left">
                        <img src="../../assets/images/avatar2.webp" alt="User Avatar" class="circle" />
                        <span class="title"> <strong> {{ c.nickname }} </strong></span>
                        <p>{{ c.message }}</p>
                        <a href="#!" class="secondary-content"><i class="material-icons right">grade</i></a>
                    </div>
                    <ng-template #rightchat>
                        <div class="right">
                            <!-- <a href="#!" class="secondary-content"><i class="material-icons left">grade</i></a> -->
                            <img src="../../assets/images/avatar2.webp" alt="User Avatar" class="imgLeft circle"/>
                            <span class="title"> <strong> {{ c.nickname }} </strong></span>
                            <p class="">{{ c.message }}</p>
                        </div>
                    </ng-template>
                </li>
            </ul>
        </div>
        <form class="card-action" (ngSubmit)="sendMessage()">
            <div class="row">
                <div class="input-field col s10">
                    <i class="material-icons prefix">insert_emoticon</i>
                    <input id="icon_prefix2" [(ngModel)]="message" type="text" name="message" required />
                    <label for="icon_prefix2">Escribe un mensaje</label>
                </div>
                <div class="input-field col s2">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
